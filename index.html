<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway Elegant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .payment-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .payment-method {
            background: white;
            border-radius: 15px;
            margin: 15px;
            padding: 25px;
            width: 250px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .payment-method:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .dana { color: #008FE5; }
        .gopay { color: #00AA13; }
        .qris { color: #FF6600; }

        .payment-method h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.4rem;
        }

        .payment-details {
            margin: 15px 0;
            text-align: left;
            padding: 0 10px;
        }

        .payment-details p {
            margin: 8px 0;
            font-size: 0.95rem;
        }

        .copy-btn {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 5px;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: linear-gradient(to right, #2575fc 0%, #6a11cb 100%);
            transform: scale(1.05);
        }

        .proof {
            text-align: center;
            padding: 30px;
            background: #f9f9f9;
            border-top: 1px solid #eee;
        }

        .proof-btn {
            display: inline-block;
            background: linear-gradient(to right, #FF512F 0%, #DD2476 100%);
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(221, 36, 118, 0.3);
        }

        .proof-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(221, 36, 118, 0.4);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #f1f1f1;
            color: #666;
            font-size: 0.9rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .payment-options {
                flex-direction: column;
                align-items: center;
            }
            
            .payment-method {
                width: 100%;
                max-width: 350px;
            }
            
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Payment Gateway</h1>
            <p>Silakan pilih metode pembayaran yang Anda inginkan</p>
        </header>
        
        <div class="payment-options">
            <div class="payment-method">
                <div class="icon dana">
                    <i class="fas fa-wallet"></i>
                </div>
                <h3>DANA</h3>
                <div class="payment-details">
                    <p><strong>Nomor:</strong> 085693449956</p>
                    <p><strong>Atas Nama:</strong> HAXXXXXX</p>
                    <button class="copy-btn" data-text="085693449956">Salin Nomor</button>
                </div>
            </div>
            
            <div class="payment-method">
                <div class="icon gopay">
                    <i class="fab fa-google-wallet"></i>
                </div>
                <h3>GOPAY</h3>
                <div class="payment-details">
                    <p><strong>Nomor:</strong> 081413059313</p>
                    <p><strong>Atas Nama:</strong> M AXXXX</p>
                    <button class="copy-btn" data-text="081413059313">Salin Nomor</button>
                </div>
            </div>
            
            <div class="payment-method">
                <div class="icon qris">
                    <i class="fas fa-qrcode"></i>
                </div>
                <h3>QRIS</h3>
                <div class="payment-details">
                    <p>Scan kode QR untuk pembayaran</p>
                    <img src="https://photos.app.goo.gl/fW6UwpvqEccawhdN6" alt="QR Code" width="100%" style="border-radius: 10px; margin-top: 10px;">
                </div>
            </div>
        </div>
        
        <div class="proof">
            <a href="https://wa.me/6281413059313?text=ini%20buktitfnya" class="proof-btn">
                <i class="fab fa-whatsapp"></i> Kirim Bukti Transfer
            </a>
        </div>
        
        <footer>
            <p>&copy; 2023 Payment Gateway. Semua hak dilindungi.</p>
        </footer>
    </div>
    
    <div class="notification" id="notification">
        Teks berhasil disalin!
    </div>

    <script>
        // Fungsi untuk tombol salin
        document.querySelectorAll('.copy-btn').forEach(button => {
            button.addEventListener('click', function() {
                const textToCopy = this.getAttribute('data-text');
                copyToClipboard(textToCopy);
                showNotification('Nomor berhasil disalin: ' + textToCopy);
            });
        });
        
        // Fungsi untuk menyalin teks ke clipboard
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }
        
        // Fungsi untuk menampilkan notifikasi
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
